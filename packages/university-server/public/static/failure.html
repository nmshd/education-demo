<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Login with Enmeshed!</title>

    <link rel='icon' type='image/png' href='../../favicon.png'>
    <link rel='stylesheet' type="text/css" href='../../global.css'>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        h3 {
            color: #ff3e00;
            text-transform: uppercase;
            font-size: 4em;
            font-weight: 100;
            padding-bottom: 10vh;
        }
        main {
            text-align: center;
            padding: 1em;
            margin: 0 auto;
            height: 100%;
        }

        @media (min-width: 640px) {
            main {
            max-width: none;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Logindemo</a>
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="https://enmeshed.eu/">Documentation</a>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-5 text-center">
                <h3>Failure</h3>
            </div>
            <div class="alert alert-danger" role="alert">
                <h4>Failed authentication</h4>
                The link is either invalid or expired!
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col text-center">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.YbeoxlKZCZ-UZSYEGh9yPQHaGq%26pid%3DApi&f=1"
                        alt="Sad Puppy" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
